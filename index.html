<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Movies</title>
	</head>
	<body>
		<h1>Movies in JSON for fun</h1>
		<ul></ul>
		<script>

			let link = "movies.json";
			let ul = document.querySelector('ul');

			function getData(link){
				fetch(link).then(response=>response.json()).then(json=>show(json));
			}

			function show(json){
				json.forEach(elm=>{
					console.log(elm.title);
					let newelm = document.createElement('li');
					newelm.textContent=elm.title;
					ul.appendChild(newelm);
				});
			}

			getData(link);

		</script>
	</body>
</html>
