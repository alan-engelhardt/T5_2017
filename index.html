<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Movies</title>
		<style>
			img{
				display: block;
				margin-top: 1em;
			}
			li{
				display: inline-block;
				padding: 1em;
				font-size: 1.2em;
			}
		</style>
	</head>
	<body>
		<h1>Movies in JSON for fun</h1>
		<ul></ul>
		<script>

			let link = "movies.json";
			let ul = document.querySelector('ul');

			function getData(link){
				fetch(link).then(response=>response.json()).then(json=>show(json));
			}

			function show(json){
				json.forEach(elm=>{
					console.log(elm.title);
					let newelm = document.createElement('li');
					let newimg = document.createElement('img');
					newelm.textContent=elm.title;
					newimg.src="images/thumbs/"+elm.poster;
					newelm.appendChild(newimg);
					ul.appendChild(newelm);
				});
			}

			getData(link);

		</script>
	</body>
</html>
